  <script>
      // 顶部导航 js start
      const modules = document.querySelectorAll(".loc_moudle_1, .loc_moudle_2, .loc_moudle_3, .loc_moudle_4, .loc_moudle_5, .loc_moudle_6, .loc_moudle_7");
      document.addEventListener("scroll", () => {
          const navigationItems = document.querySelectorAll(".loc_container_navigation_item");
          let activeIndex = -1; // 初始值为无活动项
          // 遍历所有模块，判断哪个模块进入视口
          modules.forEach((module, index) => {
              const rect = module.getBoundingClientRect();
              if (rect.top <= window.innerHeight / 2 && rect.bottom >= window.innerHeight / 2) {
                  activeIndex = index;
              }
          });

          // 如果当前有活动模块，更新导航
          if (activeIndex >= 0) {
              navigationItems.forEach((item, i) => {
                  item.classList.remove("active_nav"); // 移除所有导航项的 active_nav 类
                  if (i === activeIndex) {
                      item.classList.add("active_nav"); // 添加 active_nav 类到当前模块对应的导航项
                  }
              });
          }
      });

      // 点击导航项，滚动到对应的模块
      const navigationItems = document.querySelectorAll(".loc_container_navigation_item");
      navigationItems.forEach((item, index) => {
          item.addEventListener("click", () => {
              modules[index].scrollIntoView({
                  behavior: "smooth",
                  block: "start",
              });
          });
      });

      // 顶部导航 js end

      // tab切换 js start
      const buttons = document.querySelectorAll(".buttonBox button"); // 获取所有按钮
      const pages = document.querySelectorAll(".Newpage"); // 获取所有页面
      const activeClass = "active"; // 定义激活样式的类名

      // 遍历按钮并添加点击事件
      buttons.forEach((button, index) => {
          button.addEventListener("click", () => {
              // 移除所有按钮的 active 类
              buttons.forEach((btn) => btn.classList.remove(activeClass));

              // 隐藏所有页面
              pages.forEach((page) => (page.style.display = "none"));

              // 当前按钮添加 active 类
              button.classList.add(activeClass);

              // 显示对应的页面
              pages[index].style.display = "block";
          });
      });
      // tab切换 js end
  </script>
