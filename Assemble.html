<div>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- button相关 start -->
    <style>
        .comp-item-spu .item-spu-detail-pane .detail-pane-detail-content {
            overflow: visible !important;
        }

        .divContainer {
            position: relative;
        }

        .divContainer .buttonBoxNew {
            display: flex;
            justify-content: center;
            border-radius: 40px;
            background: #f1eeeb;
            width: max-content;
            margin: 30px auto;
            position: sticky;
            top: 180px;
            z-index: 3;
        }

        .comp-item-spu .item-spu-detail-pane .detail-pane-detail-content .buttonBoxNew button {
            font-family: Moderat-Bold;
            font-size: 14px;
            font-weight: 700;
            line-height: 120%;
            letter-spacing: 0.05em;
            text-align: left;
            padding: 10px 36px;
            color: #26333acc;
            border: none;
            border-radius: 40px;
            background: transparent;
            cursor: pointer;
        }

        .comp-item-spu .item-spu-detail-pane .detail-pane-detail-content .buttonBoxNew .active {
            background: #004df2;
            color: #ede9e4;
        }

        @media screen and (max-width: 768px) {
            .comp-item-spu .item-spu-detail-pane .detail-pane-detail-content .buttonBoxNew button {
                padding: 10px 20px;
            }
        }
    </style>
    <!-- button相关 end -->
    <style>
        .header-box {
            position: sticky;
            z-index: 99;
            top: 0;
            background: red;
            width: 100%;
            height: 100px;
        }

        .banner {
            width: 500px;
            height: 400px;
            background: blue;
            ;
        }

        #description {
            width: 100%;
            height: 2000px;
            background: green;
        }
    </style>
    <div class="divContainer">
        <div class="header-box">header</div>
        <div class="banner">banner</div>
        <div class="buttonBoxNew">
            <button class="active" onclick="setActive(0)">E7Pro</button>
            <button onclick="setActive(1)" class="">C7Air</button>
        </div>
        <div id="description" class="contentDiv" style="display: block;">
            111
            <p>123</p>
        </div>
        <div id="description" class="contentDiv" style="display: none;">
            222
        </div>
    </div>
    <script>
        // tab切换 js start
        function setActive(index) {
            // 获取所有按钮和内容 div
            const buttons = document.querySelectorAll(".buttonBoxNew button")
            const contentDivs = document.querySelectorAll(".contentDiv")
            const header = document.querySelector(".header-box");

            // 移除所有按钮的 'active' 类并隐藏所有内容 div
            buttons.forEach((btn) => btn.classList.remove("active"))
            contentDivs.forEach((div) => (div.style.display = "none"))

            // 为被点击的按钮添加 'active' 类并显示对应的内容 div
            buttons[index].classList.add("active")
            contentDivs[index].style.display = "block"
            // 获取内容 div 的顶部距离并减去 header 的高度
            const targetOffsetTop = contentDivs[index].offsetTop - header.offsetHeight;
            // 滚动到目标位置
            window.scrollTo({
                top: targetOffsetTop,
                behavior: "smooth",
            });
            // document.querySelectorAll("#description")[index].scrollIntoView({
            //     behavior: "smooth",
            //     block: "start",
            // });
        }

        // tab切换 js end

    </script>
</div>
