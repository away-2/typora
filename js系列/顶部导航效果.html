<div>
    <style>
        .navigation-container * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-decoration: none;
            list-style-type: none;
            scroll-margin-block: 204px;
        }

        .navigation-container {
            max-width: 1384px;
            margin: 0 auto;
        }

        .navigation-container .navigation-main {
            display: flex;
            justify-content: space-between;
            padding: 80px 0;
        }

        .navigation-container .navigation-main h2 {
            color: #26333a;
            font-variant-numeric: lining-nums proportional-nums;
            font-family: "SupremeLLSub-Black";
            font-size: 48px;
            font-style: normal;
            font-weight: 900;
            line-height: 120%;
        }

        .navigation-container .navigation-main .navigation-main-nav {
            position: sticky;
            position: -webkit-sticky;
            top: 184px;
            height: 100%;
        }

        .navigation-container .navigation-main .navigation-main-nav ul li {
            margin-top: 32px;
            color: #26333a;
            font-family: "SupremeLLSub-Black";
            font-size: 24px;
            font-style: normal;
            font-weight: 900;
            line-height: 120%;
            cursor: pointer;
        }

        .navigation-container .navigation-main .navigation-main-nav ul li.s_active {
            color: #004df2;
        }

        .navigation-container .navigation-main .navigation-main-content {
            max-width: 950px;
        }

        .navigation-module {
            height: 500px;
        }
    </style>

    <div class="navigation-container">
        <div class="navigation-main">
            <div class="navigation-main-nav">
                <h2>Category</h2>
                <div class="navigation-main-nav-ul">
                    <ul>
                        <li data-ids="s_shipping_handling" class="s_active">Shipping &amp; Handling</li>
                        <li data-ids="s_ceva" class="">CEVA</li>
                        <li data-ids="s_return_policy" class="">Return Policy</li>
                        <li data-ids="s_order_cancellation" class="">Order Cancellation</li>
                        <li data-ids="s_tips" class="">Tips</li>
                        <li data-ids="s_no_shipping_days" class="">No Shipping Days</li>
                    </ul>
                </div>
            </div>
            <div class="navigation-main-content">
                <div class="navigation-module" id="s_shipping_handling">
                    <h2>Shipping &amp; Handling</h2>
                </div>

                <div class="navigation-module" id="s_ceva">
                    <h2 class="navigation-main-content-mt32">CEVA</h2>
                </div>

                <div class="navigation-module" id="s_return_policy">
                    <h2 class="navigation-main-content-mt32">Return Policy</h2>
                </div>

                <div class="navigation-module" id="s_order_cancellation">
                    <h2 class="navigation-main-content-mt32">Order Cancellation</h2>
                </div>

                <div class="navigation-module" id="s_tips">
                    <h2 class="navigation-main-content-mt32">Tips</h2>

                </div>

                <div class="navigation-module" id="s_no_shipping_days">
                    <h2 class="navigation-main-content-mt32">No Shipping Days</h2>
                </div>
            </div>
        </div>
    </div>

    <script>
        const nav_items = document.querySelectorAll(
            ".navigation-container .navigation-main .navigation-main-nav ul li"
        );
        nav_items.forEach((item, i) => {
            item.addEventListener("click", function (e) {
                nav_items.forEach(ele => {
                    ele.classList.remove("s_active");
                });
                this.classList.add("s_active");
                this.scrollIntoView({
                    inline: "center",
                });
                document.getElementById(`${item.dataset.ids}`).scrollIntoView({
                    block: "start",
                });
            });
        });

    </script>
</div>
