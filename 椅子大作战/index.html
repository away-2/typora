<div class="trantor-rich-text-show">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no" />

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            /* scroll-behavior: smooth;
            scroll-padding-top: 104px;
            scroll-snap-align: center; */
        }

        body {
            background: #fdfcf5;
        }

        .email_container {
            max-width: 1384px;
            margin: 60px auto 40px;
        }

        .label_case {
            display: flex;
            flex-direction: column;
            margin-left: 32px;
            flex: 1;
            position: relative;
        }

        .label_class {
            margin-bottom: 8px;
            color: #26333A;
            font-family: "NotoSansJP-Regular" !important;
            font-size: 16px;
            font-style: normal;
            font-weight: 400;
            line-height: 24px;
            letter-spacing: 0.8px;
        }

        .label_class::after {
            content: "*";
            color: #004df2;
            font-weight: 800;
        }

        .no_required::after {
            display: none;
        }

        .ipt_wrong {
            color: #ef2e13;
            font-family: Noto Sans JP;
            font-size: 16px;
            letter-spacing: 0.05em;
            display: none;
            position: absolute;
            left: 0;
            bottom: -25px;
        }

        .email_submit_btn {
            cursor: pointer;
            width: 522px;
            height: 52px;
            border-radius: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            background-color: #26333a;
            font-family: Moderat;
            font-weight: 700;
            font-size: 16px;
            line-height: 16px;
            margin: 120px auto 200px auto;
        }

        .textarea_class {
            border: 1px solid #a3a3a3;
            border-radius: 4px;
            background-color: #fdfcf5;
            padding: 10px;
            font-size: 20px;
        }

        .ipt_class {
            margin-left: 23px;
            padding-left: 10px;
            height: 48px;
            border: 1px solid #26333a80;
            border-radius: 4px;
            background-color: #fdfcf5;
            font-size: 20px;
            margin-top: 8px;
            color: #26333a;
            display: none;
        }

        /***  单选框  */
        .radio_box {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
        }

        .radio_box:last-of-type {
            margin-bottom: 0;
        }

        /* 隐藏默认的radio按钮 */
        input[type="radio"] {
            display: none;
        }

        /* 自定义的radio按钮 */
        .custom-radio {
            display: inline-block;
            width: 24px;
            height: 24px;
            border: 1px solid #a3a3a3;
            /* 边框颜色 */
            border-radius: 50%;
            position: relative;
            cursor: pointer;
            margin-top: 2px;
        }

        /* 选中状态的样式 */
        input[type="radio"]:checked+.custom-radio::after {
            content: "";
            width: 24px;
            height: 24px;
            background-color: #004df2;
            background: url("https://s3.springbeetle.eu/dev-de-s3-flexispot/trantor/attachments/USFM/hook.png") no-repeat center center;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        /* 自定义的label */
        .custom-label {
            cursor: pointer;
            margin-left: 8px;
            font-size: 16px;
            font-weight: 400;
            font-family: "NotoSansJP-Regular" !important;
            letter-spacing: 0.8px;
            line-height: 130%;
            color: #26333a;
        }

        .sucess-tip {
            width: 670px;
            height: 359px;
            border-radius: 12px;
            background: #fff;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            border-radius: 12px;
            box-shadow: 0px 4px 40px 0px #0000001a;
            display: none;
        }

        .sucess-tip-content {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 0 20px;
        }

        .sucess-tip-text {
            font-family: Noto Sans JP;
            font-size: 18px;
            font-weight: 700;
            line-height: 26px;
            letter-spacing: 0.05em;
            text-align: center;
            color: #35b37e;
        }

        .sucess-tip-close {
            position: absolute;
            right: 20px;
            top: 20px;
            cursor: pointer;
        }

        .sucess-tip-icon {
            margin-bottom: 35px;
        }

        .label_custom {
            display: flex;
            align-items: center;
            border: 1px solid #a3a3a3;
            border-bottom: none;
        }

        .label_custom .label_prefix {
            width: 356px;
            padding: 47.5px 32.533px 55.5px 13.467px;
            border-right: 1px solid #a3a3a3;
            background: #FEE9B2;
            color: #26333A;
            font-family: "NotoSansJP-Medium";
            font-size: 18px;
            font-style: normal;
            font-weight: 700;
            line-height: 130%;
            letter-spacing: 0.9px;
        }

        .label_custom .label_prefix span {
            color: #004df2;
        }

        @media screen and (max-width: 1440px) {
            .email_container {
                max-width: 890px;
            }
        }

        @media screen and (max-width: 1024px) {
            .email_container {
                max-width: 686px;
            }

            .label_class {
                font-size: 20px;
                line-height: 28px;
            }

            .custom-label {
                font-size: 16px;
                line-height: 19.2px;
            }

            .ipt_class {
                height: 43px;
                font-size: 16px;
                line-height: 19.2px;
            }

            .email_submit_btn {
                width: 380px;
                height: 52px;
                margin-top: 77px;
            }
        }

        @media screen and (max-width: 768px) {
            .email_container {
                width: 85%;
            }

            .label_class {
                font-size: 18px;
                line-height: 22px;
            }

            .custom-label {
                font-size: 16px;
                line-height: 19.2px;
            }

            .ipt_class {
                height: 43px;
                font-size: 16px;
                line-height: 19.2px;
            }

            .email_submit_btn {
                width: 100%;
                height: 40px;
                margin-top: 50px;
            }

            .sucess-tip {
                width: 85%;
                height: 250px;
            }

            .sucess-tip-text {
                font-size: 16px;
            }

            .sucess-tip-icon {
                width: 80px;
                height: 80px;
            }
        }
    </style>

    <script>
        function loadScript(url, callback) {
            document.getElementById("") && document.getElementById("").remove()
            var script = document.createElement("script")
            script.type = "text/javascript"
            script.async = "async"
            script.src = url
            script.id = ""
            var head = document.head || document.getElementsByTagName("head")[0]
            head.appendChild(script)
            if (script.readyState) {
                //IE
                script.onreadystatechange = function () {
                    if (
                        script.readyState == "complete" ||
                        script.readyState == "loaded"
                    ) {
                        script.onreadystatechange = null
                        callback()
                    }
                }
            } else {
                //非IE
                script.onload = function () {
                    callback()
                }
            }
        }

        const url = window.location.href
        const urlObj = new URL(url)
        const params = new URLSearchParams(urlObj.search)
        const email = params.get("email")
        const orderNo = params.get("orderNo")
        console.log(email, orderNo)

        const checkValue = (id, val) => {
            const ele = document.getElementById(id)
            if (val === undefined || val?.length === 0 || val === "") {
                ele.lastElementChild.style.display = "block"
            } else {
                ele.lastElementChild.style.display = "none"
            }
        }

        const checkValueOther = (id, val) => {
            const ele = document.getElementById(id)
            if (val === "") {
                ele.lastElementChild.style.display = "block"
                ele.lastElementChild.style.left = "20px"
            } else {
                ele.lastElementChild.style.display = "none"
                ele.lastElementChild.style.left = "0px"
            }
        }

        function getRadioValue(name) {
            const radios = document.querySelectorAll("input[name=" + name + "]")
            let selectedValue
            radios.forEach((radio) => {
                if (radio.checked) {
                    selectedValue = radio.value
                }
            })
            return selectedValue
        }

        function getCheckValue(name) {
            const checks = document.querySelectorAll("input[name=" + name + "]")
            let selectedValue = []
            checks.forEach((check) => {
                if (check.checked) {
                    selectedValue.push(check.value)
                }
            })
            return selectedValue
        }

        function getTextAreaValue(id) {
            const ele = document.getElementById(id)
            return ele.value
        }

        function labelShow(id, name, type, other_id) {
            const ele = document.getElementById(id)
            ele.onchange = function () {
                if (type === "radio") {
                    const val = getRadioValue(name)
                    checkValue(id, val)

                    if (val === other_id) {
                        const ohter_ipt = document.getElementById(other_id)
                        if (ohter_ipt) {
                            ohter_ipt.style.display = "block"
                        }
                        // checkValueOther(id, ohter_ipt.value)
                    } else {
                        const ohter_ipt = document.getElementById(other_id)
                        if (ohter_ipt) {
                            ohter_ipt.style.display = "none"
                        }
                    }
                }
                if (type === "check") {
                    const val = getCheckValue(name)
                    checkValue(id, val)

                    if (val.includes(other) && other_id) {
                        const ohter_ipt = document.getElementById(other_id)
                        if (ohter_ipt) {
                            ohter_ipt.style.display = "block"
                        }
                        const ohter_value = ohter_ipt.value
                        // checkValueOther(id, ohter_value)
                    } else {
                        const ohter_ipt = document.getElementById(other_id)
                        if (ohter_ipt) {
                            ohter_ipt.style.display = "none"
                        }
                    }
                }
            }

            if (other_id) {
                const ohter_ipt = document.getElementById(other_id)
                ohter_ipt.onblur = function () {
                    if (ohter_ipt.value && ohter_ipt.value !== "") {
                    } else {
                        checkValueOther(id, ohter_ipt.value)
                    }
                }
            }
        }

        labelShow("Q1", "sex", "radio")
        labelShow("Q2", "age", "radio")
        labelShow("Q3", "familyComposition", "radio", "q3_ohter")

        labelShow("Q4", "roomSize", "radio")
        labelShow("Q5", "revenue", "radio")
        labelShow("Q6", "occupation", "radio")
        labelShow("Q7", "hobbies", "check", "q7_ohter")
        labelShow("Q8", "reasonForPurchase", "check", "q8_ohter")
        labelShow("Q9", "considerations", "check", "q9_ohter")
        labelShow("Q10", "sourcesOfInformation", "check", "q10_ohter")
        labelShow("Q11", "chairInformationSources", "check", "q11_ohter")

        function closeTip() {
            document.getElementById("sucess-tip").style.display = "none"
        }

        const other = "その他（具体的に記入）"

        loadScript(
            "https://staticprod.site.flexispot.com/dev/trantor/attachments/jquery-3.6.0.min.js",
            function () {
                document
                    .getElementById("submit")
                    .addEventListener("click", function (e) {
                        e.preventDefault()

                        const sex = getRadioValue("sex")
                        checkValue("Q1", sex)
                        const age = getRadioValue("age")
                        checkValue("Q2", age)

                        const familyComposition = getRadioValue("familyComposition")
                        checkValue("Q3", familyComposition)
                        const q3_ohter = document.getElementById("q3_ohter").value
                        if (familyComposition === "q3_ohter") {
                            checkValueOther("Q3", q3_ohter)
                        }

                        const roomSize = getRadioValue("roomSize")
                        checkValue("Q4", roomSize)
                        const revenue = getRadioValue("revenue")
                        checkValue("Q5", revenue)
                        const occupation = getRadioValue("occupation")
                        checkValue("Q6", occupation)

                        const hobbies = getCheckValue("hobbies")
                        checkValue("Q7", hobbies)
                        const q7_ohter = document.getElementById("q7_ohter").value
                        if (hobbies.includes(other)) {
                            checkValueOther("Q7", q7_ohter)
                        }

                        const reasonForPurchase = getCheckValue("reasonForPurchase")
                        checkValue("Q8", reasonForPurchase)
