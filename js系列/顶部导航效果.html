<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .loc_container {
            width: 100%;
            margin: 50px auto;
        }

        .loc_moudle_1 {
            width: 100%;
            height: 500px;
            background: #f1f1f1;

        }

        .loc_moudle_2 {
            width: 100%;
            height: 500px;
            background: #896b6b;
        }

        .loc_moudle_3 {
            width: 100%;
            height: 500px;
            background: #1b1766;
        }

        .loc_moudle_4 {
            width: 100%;
            height: 500px;
            background: #29a64c;
        }

        .loc_moudle_5 {
            width: 100%;
            height: 500px;
            background: #c528c0;
        }

        .loc_moudle_6 {
            width: 100%;
            height: 500px;
            background: #9bd626;
        }

        .loc_moudle_7 {
            width: 100%;
            height: 500px;
            background: #2912ae;
        }

        .loc_container_navigation_box {
            display: flex;
            gap: 15px;
            align-items: center;
            position: sticky;
            top: 50px;
        }

        .loc_container_navigation_item {
            padding: 10px 15px;
            color: #fff;
            background: #f1f1f1;
            border-radius: 50px;
            cursor: pointer;
        }

        .active_nav {
            color: rgba(253, 252, 245, 1);
            background: rgba(4, 62, 27, 1);
        }
    </style>
</head>

<body>
    <div class="loc_container">
        <div class="loc_container_navigation_box">
            <div class="loc_container_navigation_title">how to assemble</div>
            <div class="loc_container_navigation_item active_nav">tab 1</div>
            <div class="loc_container_navigation_item">tab 2</div>
            <div class="loc_container_navigation_item">tab 3</div>
            <div class="loc_container_navigation_item">tab 4</div>
            <div class="loc_container_navigation_item">tab 5</div>
            <div class="loc_container_navigation_item">tab 6</div>
            <div class="loc_container_navigation_item">tab 7</div>
        </div>
        <div class="loc_content">
            <div class="loc_moudle_1">1</div>
            <div class="loc_moudle_2">2</div>
            <div class="loc_moudle_3">3</div>
            <div class="loc_moudle_4">4</div>
            <div class="loc_moudle_5">5</div>
            <div class="loc_moudle_6">6</div>
            <div class="loc_moudle_7">7</div>
        </div>
    </div>
</body>
<script>
            // 顶部导航 js start
            const modules = document.querySelectorAll(".loc_moudle_1, .loc_moudle_2, .loc_moudle_3, .loc_moudle_4, .loc_moudle_5, .loc_moudle_6, .loc_moudle_7");
        document.addEventListener("scroll", () => {
            const navigationItems = document.querySelectorAll(".loc_container_navigation_item");
            let activeIndex = -1; // 初始值为无活动项
            // 遍历所有模块，判断哪个模块进入视口
            modules.forEach((module, index) => {
                const rect = module.getBoundingClientRect();
                if (rect.top <= window.innerHeight / 2 && rect.bottom >= window.innerHeight / 2) {
                    activeIndex = index;
                }
            });

            // 如果当前有活动模块，更新导航
            if (activeIndex >= 0) {
                navigationItems.forEach((item, i) => {
                    item.classList.remove("active_nav"); // 移除所有导航项的 active_nav 类
                    if (i === activeIndex) {
                        item.classList.add("active_nav"); // 添加 active_nav 类到当前模块对应的导航项
                    }
                });
            }
        });

        // 点击导航项，滚动到对应的模块
        const navigationItems = document.querySelectorAll(".loc_container_navigation_item");
        navigationItems.forEach((item, index) => {
            item.addEventListener("click", () => {
                modules[index].scrollIntoView({
                    behavior: "smooth",
                    block: "start",
                });
            });
        });

        // 顶部导航 js end
</script>

</html>
