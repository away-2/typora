    <script>
        const big_img = document.querySelector(".b2b-container-purchase-content-show-img img")
        const tabs = document.querySelectorAll(".b2b-container-purchase-content-tab-item-img")

        tabs.forEach((tab, index) => {
            tab.addEventListener("click", () => {
                big_img.src = tab.querySelector("img").src
                tabs.forEach(item => {
                    item.classList.remove("selected")
                });
                tab.classList.add("selected")
            })
        })
