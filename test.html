        .ip-sale .ip-sale-box .ip-sale-box-item .ip-sale-box-item-code-box .ip-code-copy-success {
            position: absolute;
            top: 40px;

            width: max-content;
            padding: 10px 16px;
            background: #fff;
            border-radius: 4px;

            font-size: 52px;
            font-style: normal;
            font-weight: 900;
            line-height: 120%;

            font-family: "Moderat-Medium";
            font-size: 20px;
            font-style: normal;
            font-weight: 500;
            line-height: 120%;
            /* 24px */
            margin-bottom: 40px;
        }

        .ip-sale .ip-sale-box {
            position: relative;
            display: flex;
            max-width: 100%;
            align-items: center;
            justify-content: center;
            gap: 70px;
        }

        .ip-sale .ip-sale-box .ip-sale-box-item {

        .ip-sale .ip-sale-box .ip-sale-box-item .ip-sale-box-item-code-box {
            display: flex;
            position: relative;
            justify-content: center;
            align-items: center;

            height: 24px;

        .ip-sale .ip-sale-box .ip-sale-box-item .ip-sale-box-item-code-box .ip-sale-box-item-code {

            text-align: center;
            font-family: "Moderat-Medium";
            font-size: 16px;
            font-style: normal;
            font-weight: 500;
            line-height: 120%;

        .ip-sale .ip-sale-box .ip-sale-box-item .ip-sale-box-item-code-box .ip-sale-box-item-icon {
            width: 24px;
            cursor: pointer;

<script>
    function copyCode(element) {
        // 获取当前点击的svg所在的父级容器中的span内容
        var code = element.parentElement.querySelector('span').textContent;

        // 创建临时文本输入框
        var tempInput = document.createElement('input');
        tempInput.value = code;
        document.body.appendChild(tempInput);
        tempInput.select();
        document.execCommand('copy');
        document.body.removeChild(tempInput);

        // 显示复制成功的提示
        var successMessage = element.parentElement.querySelector('.ip-code-copy-success');
        successMessage.style.display = 'block';

        // 1秒后隐藏提示信息
        setTimeout(function () {
            successMessage.style.display = 'none';
        }, 1000);
    }
</script>
