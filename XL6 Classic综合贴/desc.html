<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>




<body>
    <div id="divContainer" class="divContainer">
        <div id="description" class="description-page contentDiv" style="display: block">
            1
        </div>
        <div class="contentDiv" style="display: none">
            2
        </div>
        <div class="contentDiv" style="display: none">
            3
        </div>
        <div class="contentDiv" style="display: none">
            4
        </div>
        <div class="contentDiv" style="display: none">
            5
        </div>
    </div>

    <script>
        function setActive(index) {
            // 获取所有按钮和内容 div
            const buttons = document.querySelectorAll(".buttonBoxNew button")
            const contentDivs = document.querySelectorAll(".contentDiv")

            // 移除所有按钮的 'active' 类并隐藏所有内容 div
            buttons.forEach((btn) => btn.classList.remove("active"))
            contentDivs.forEach((div) => (div.style.display = "none"))

            // 为被点击的按钮添加 'active' 类并显示对应的内容 div
            buttons[index].classList.add("active")
            contentDivs[index].style.display = "block"
        }
        function watchChangeDescriptionData() {
            let value = window.changeDescriptionData // 初始值

            // 定义 getter 和 setter 来监听变化
            Object.defineProperty(window, "changeDescriptionData", {
                get() {
                    return value // 返回当前值
                },
                set(newValue) {
                    // console.log(newValue, "??", value, "??");

                    if (newValue === `Medium: 5'3"-5'8"`) {
                        setActive(0) // 如果 setActive 存在并且是函数，调用 setActive(1)

                        if (typeof showPage === "function") {
                            showPage(pages.Medium) // 如果 showPage 存在并且是函数，调用 showPage(pages.C7MAXPage)
                        }
                    } else if (newValue === `Medium & Wide: 5'2"-5'9"`) {
                        setActive(1) // 如果 setActive 存在并且是函数，调用 setActive(0)

                        if (typeof showPage === "function") {
                            showPage(pages.MediumWide)
                        }
                    } else if (newValue === `Power Headrest: 5'2''-5'9''`) {
                        setActive(2)

                        if (typeof showPage === "function") {
                            showPage(pages.PowerHeadrest)
                        }
                    } else if (newValue === `Large: 5'8"-6'0"`) {
                        setActive(3)
                        if (typeof showPage === "function") {
                            showPage(pages.Large)
                        }
                    } else if (newValue === `Extra Large: 6'0"-6'3"`) {
                        setActive(4)
                        if (typeof showPage === "function") {
                            showPage(pages.ExtraLarge)
                        }
                    }
                    value = newValue // 更新值
                },
                configurable: true, // 允许重新定义属性
            })
        }

        // 调用方法开始监听
        watchChangeDescriptionData()
        function setActive(index) {
            // 获取所有按钮和内容 div
            const contentDivs = document.querySelectorAll(".contentDiv")

            // 移除所有按钮的 'active' 类并隐藏所有内容 div
            contentDivs.forEach((div) => (div.style.display = "none"))

            // 为被点击的按钮添加 'active' 类并显示对应的内容 div
            contentDivs[index].style.display = "block"
        }
    </script>
</body>

</html>
