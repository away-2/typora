<script>
    // loc_module_3 js start
    const prev = document.querySelector('.prev');
    const next = document.querySelector('.next');
    const items = document.querySelectorAll('.carousel-item');
    const bullets = document.querySelector('.bullets');

    let index = 2; // 默认显示第三张图片（中间位置）
    const visibleCount = 5; // 只展示 5 张图片
    const total = items.length;

    // 更新轮播布局
    function layout() {
        items.forEach((item, i) => {
            let dis = (i - index + total) % total; // 计算相对偏移
            if (dis > Math.floor(visibleCount / 2)) dis -= total; // 确保前后两侧正常显示

            if (Math.abs(dis) > Math.floor(visibleCount / 2)) {
                item.style.display = "none"; // 超出可见范围的图片隐藏
            } else {
                item.style.display = "block"; // 仅显示 5 张图片
                let xoffset = dis * 120; // X 轴偏移量
                let scale = 1 - Math.abs(dis) * 0.2; // 根据位置调整缩放
                let opacity = 1 - Math.abs(dis) * 0.2; // 根据位置调整透明度
                let zIndex = visibleCount - Math.abs(dis); // Z 轴层级

                item.style.transform = `translateX(${xoffset}px) scale(${scale})`;
                item.style.opacity = opacity;
                item.style.zIndex = zIndex;
            }
        });
    }

    // 切换下一张
    function nextSlide() {
        index = (index + 1) % total;
        layout();
        updateBullets();
    }

    // 切换上一张
    function prevSlide() {
        index = (index - 1 + total) % total;
        layout();
        updateBullets();
    }

    // 自动轮播
    let autoPlay = setInterval(nextSlide, 3000);

    // 点击切换
    prev.onclick = () => {
        prevSlide();
        resetAutoPlay();
    };

    next.onclick = () => {
        nextSlide();
        resetAutoPlay();
    };

    // 生成小圆点
    for (let i = 0; i < total; i++) {
        const bullet = document.createElement('div');
        bullet.classList.add('bullet');
        bullet.dataset.index = i;
        bullets.appendChild(bullet);
    }

    // 更新小圆点
    function updateBullets() {
        Array.from(bullets.children).forEach((bullet, i) => {
            bullet.classList.toggle('active', i === index);
        });
    }

    // 小圆点点击事件
    Array.from(bullets.children).forEach((bullet, i) => {
        bullet.onclick = () => {
            index = i;
            layout();
            updateBullets();
            resetAutoPlay();
        };
    });

    // 重置自动轮播
    function resetAutoPlay() {
        clearInterval(autoPlay);
        autoPlay = setInterval(nextSlide, 3000);
    }

    // 初始化
    layout();
    updateBullets();

</script>
