<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>test</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.css" />
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
    <script src="https://unpkg.com/swiper@8/swiper-bundle.js"></script>
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js.map"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .swiper {
            width: 100%;
            height: 200px;
            background-color: #f9f9f9;
            overflow: hidden;
        }

        .swiper-slide {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            color: #fff;
            height: 100%;
        }

        .slide-1 {
            background-color: #4caf50;
        }

        .slide-2 {
            background-color: #2196f3;
        }

        .slide-3 {
            background-color: #ff5722;
        }

        .slide-4 {
            background-color: #673ab7;
        }

        .slide-5 {
            background-color: #ffc107;
        }
    </style>
</head>

<body>
    <div class="swiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide slide-1">Slide 1</div>
            <div class="swiper-slide slide-2">Slide 2</div>
            <div class="swiper-slide slide-3">Slide 3</div>
            <div class="swiper-slide slide-4">Slide 4</div>
            <div class="swiper-slide slide-5">Slide 5</div>
        </div>
    </div>
</body>
<script>
    function loadScript(url, callback) {
        document.getElementById("") && document.getElementById("").remove()
        var script = document.createElement("script")
        script.type = "text/javascript"
        script.async = "async"
        script.src = url
        script.id = ""
        var head = document.head || document.getElementsByTagName("head")[0]
        head.appendChild(script)
        if (script.readyState) {
            script.onreadystatechange = function () {
                if (
                    script.readyState == "complete" ||
                    script.readyState == "loaded"
                ) {
                    script.onreadystatechange = null
                    callback()
                }
            }
        } else {
            script.onload = function () {
                callback()
            }
        }
    }
    loadScript(
        "https://staticprod.site.flexispot.com/dev/trantor/attachments/jquery-3.6.0.min.js",
        function () {
            loadScript(
                "https://s3.springbeetle.com/prod-us2-bucket/trantor/attachments/US/swiper@8.4.7-min-us.js",
                function () {
                    const swiper = new Swiper('.swiper', {
                        slidesPerView: 'auto',
                        spaceBetween: 20,
                        loop: true, // 开启循环模式
                        speed: 5000, // 滚动速度（毫秒）
                        autoplay: {
                            delay: 0, // 无延迟
                            disableOnInteraction: false, // 用户交互后保持自动播放
                        },
                        freeMode: true, // 自由模式
                        freeModeMomentum: false, // 禁止惯性滚动
                    });

                    // 鼠标移入暂停滚动
                    const swiperContainer = document.querySelector('.swiper');
                    swiperContainer.addEventListener('mouseenter', () => swiper.autoplay.stop());
                    swiperContainer.addEventListener('mouseleave', () => swiper.autoplay.start());
                })
        })

</script>

</html>
