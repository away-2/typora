<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- button start -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            list-style: none;
            text-decoration: none;
        }

        button {
            background-color: transparent;
            font-family: "Supreme LL" !important;
            font-size: 18px;
            font-weight: 500;
            line-height: 21.6px;
            border-radius: 34px;
            color: rgba(38, 51, 58, 0.5);
            border: none;
            padding: 10px 18px;
            cursor: pointer;
        }

        button.active {
            color: rgba(253, 252, 245, 1);
            background: rgba(4, 62, 27, 1);
        }

        button.activeText {
            color: rgba(4, 62, 27, 1);
        }

    </style>
    <!-- button end -->
</head>

<body>
    <div class="loc_moudle_2">
        <div class="buttonBox">
            <button class="active">tab 1</button>
            <button class="">tab 2</button>
            <button class="">tab 3</button>
            <button class="">tab 4</button>
            <button class="">tab 5</button>
            <button class="">tab 6</button>
            <button class="">tab 7</button>
        </div>
        <div class="Newpage" style="display: block;">
            <img src="https://s3.springbeetle.com/prod-us2-bucket/trantor/attachments/US/rug-20241128-assemble-img2-1.png"
                alt="">
        </div>
        <div class="Newpage" style="display: none;">
            <img src="https://s3.springbeetle.com/prod-us2-bucket/trantor/attachments/US/rug-20241128-assemble-img2-2.png"
                alt="">
        </div>
        <div class="Newpage" style="display: none;">
            <img src="https://s3.springbeetle.com/prod-us2-bucket/trantor/attachments/US/rug-20241128-assemble-img2-3.png"
                alt="">
        </div>
        <div class="Newpage" style="display: none;">
            <img src="https://s3.springbeetle.com/prod-us2-bucket/trantor/attachments/US/rug-20241128-assemble-img2-4.png"
                alt="">
        </div>
        <div class="Newpage" style="display: none;">
            <img src="https://s3.springbeetle.com/prod-us2-bucket/trantor/attachments/US/rug-20241128-assemble-img2-5.png"
                alt="">
        </div>
        <div class="Newpage" style="display: none;">
            <img src="https://s3.springbeetle.com/prod-us2-bucket/trantor/attachments/US/rug-20241128-assemble-img2-6.png"
                alt="">
        </div>
        <div class="Newpage" style="display: none;">
            <img src="https://s3.springbeetle.com/prod-us2-bucket/trantor/attachments/US/rug-20241128-assemble-img2-7.png"
                alt="">
        </div>
    </div>
</body>
<script>
    // tab切换 js start
    const buttons = document.querySelectorAll(".buttonBox button"); // 获取所有按钮
    const pages = document.querySelectorAll(".Newpage"); // 获取所有页面
    const activeClass = "active"; // 定义激活样式的类名

    // 遍历按钮并添加点击事件
    buttons.forEach((button, index) => {
        button.addEventListener("click", () => {
            // 移除所有按钮的 active 类
            buttons.forEach((btn) => btn.classList.remove(activeClass));

            // 隐藏所有页面
            pages.forEach((page) => (page.style.display = "none"));

            // 当前按钮添加 active 类
            button.classList.add(activeClass);

            // 显示对应的页面
            pages[index].style.display = "block";
        });
    });
    // tab切换 js end
</script>

</html>
