<div>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            padding-top: 0px;
        }

        .comp-item-spu .item-spu-detail-pane .detail-pane-detail-content table td {
            border: 0.5px solid #efeff4;
        }

        iframe {
            width: 100%;
        }

        .product.data.items>.item.content {
            border: 0;
        }
    </style>
    <div class="Newpage" id="Medium" style="display: block;">
        spcs_1
    </div>

    <div class="Newpage" id="MediumWide" style="display: none">
        spcs_2
    </div>

    <div class="Newpage" id="PowerHeadrest" style="display: none;">
        spcs_3
    </div>

    <div class="Newpage" id="Large" style="display: none">
        spcs_4
    </div>
    <div class="Newpage" id="ExtraLarge" style="display: none">
        spcs_5
    </div>
    <script>
        const pages = {
            Medium: document.getElementById("Medium"),
            MediumWide: document.getElementById("MediumWide"),
            PowerHeadrest: document.getElementById("PowerHeadrest"),
            Large: document.getElementById("Large"),
            ExtraLarge: document.getElementById("ExtraLarge"),
        }

        // 页面切换函数
        function showPage(pageElement) {
            const allPages = document.querySelectorAll(".Newpage")

            // 隐藏所有页面
            allPages.forEach((page) => {
                page.style.display = "none"
            })

            // 显示目标页面
            pageElement.style.display = "block"
        }

        function changeSpec() {
            if (window.changeDescriptionData === "Medium") {
                showPage(pages.Medium)
            } else if (window.changeDescriptionData === "MediumWide") {
                showPage(pages.MediumWide)
            } else if (window.changeDescriptionData === "PowerHeadrest") {
                showPage(pages.PowerHeadrest)
            } else if (window.changeDescriptionData === "Large") {
                showPage(pages.Large)
            } else if (window.changeDescriptionData === "ExtraLarge") {
                showPage(pages.ExtraLarge)
            }
        }
        changeSpec()
    </script>



</div>
