<script>
    // module_5 js start
    const tabData = [
        {
            title: "Linus Tech Tips",
            content: "Our members have been using the FlexiSpot E7 legs for a while now and have been thoroughly impressed with their remarkable stability.",
            imgurl: "https://s3.springbeetle.com/prod-us2-bucket/trantor/attachments/US/about-us-20241224-video-img1.png",
            channel: "# Host of one YouTube's largest technology channels",
            videoUrl: "https://www.youtube.com/embed/u6WDvzlmtSM?si=FRxkRRuVoRMGSGXB",
        },
        {
            title: "Basically Homeless",
            content: "FlexiSpot E7 is an ideal choice for those seeking remarkable stability and functionality.",
            imgurl: "https://s3.springbeetle.com/prod-us2-bucket/trantor/attachments/US/about-us-20241224-video-img2.png",
            channel: "# Host of Basically Homeless",
            videoUrl: "https://www.youtube.com/embed/nCiUuBx06kg?si=nD_DwO-ZrPZ_0-Gi",
        },
        {
            title: "Bob & Brad",
            content: "Ergonomic designs that make life easier with an adjustable desk solution.",
            imgurl: "https://s3.springbeetle.com/prod-us2-bucket/trantor/attachments/US/about-us-20241224-video-img3.png",
            channel: "# Hosts of physical therapy channel",
            videoUrl: "https://www.youtube.com/embed/fn_Dt5FIAvQ?si=K1ziwVmhLPt5OX24",
        },
        {
            title: "Styropyro",
            content: "FlexiSpot E7: Sturdy and ergonomic. Perfect for any tech enthusiast!",
            imgurl: "https://s3.springbeetle.com/prod-us2-bucket/trantor/attachments/US/about-us-20241224-video-img4.png",
            channel: "# Host of a laser enthusiast channel",
            videoUrl: "https://www.youtube.com/embed/fIM6943BSRA?si=_zxVvIZHrAVvC0iC",
        },
    ];

    const tabs = document.querySelectorAll(".about-us-content-tab-box button");
    const videoBoxLeft = document.querySelector(".about-us-content-video-box-left");
    const videoBoxRightTitle = document.querySelector(".about-us-content-video-box-right-title");
    const videoBoxRightDesc = document.querySelector(".about-us-content-video-box-right-desc");
    const videoBoxRightChannel = document.querySelector(".about-us-content-video-box-right-smalltitle");
    const videoBoxRightIcon = document.querySelector(".about-us-content-video-box-right-icon");

    // 初始化内容
    function updateContent(index) {
        const data = tabData[index];
        videoBoxLeft.innerHTML = `<img src="${data.imgurl}" alt="${data.title}" />`;
        videoBoxRightTitle.textContent = data.title;
        videoBoxRightDesc.textContent = data.content;
        videoBoxRightChannel.textContent = data.channel;
    }

    // 点击 Tab 更新内容
    tabs.forEach((tab, index) => {
        tab.addEventListener("click", () => {
            // 移除所有按钮的 active 样式
            tabs.forEach(btn => btn.classList.remove("active"));
            // 当前按钮添加 active 样式
            tab.classList.add("active");
            // 更新内容
            updateContent(index);
        });
    });

    // 点击 Icon 替换图片为视频，并自动播放
    videoBoxRightIcon.addEventListener("click", () => {
        const activeIndex = [...tabs].findIndex(tab => tab.classList.contains("active"));
        const data = tabData[activeIndex];
        const videoUrlWithAutoplay = `${data.videoUrl}&autoplay=1`; // 添加 autoplay 参数
        videoBoxLeft.innerHTML = `<iframe width="100%" height="100%" src="${videoUrlWithAutoplay}" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>`;
    });

    // 初始化时加载第一个 Tab 的内容
    updateContent(0);

    // module_5 js end
</script>
